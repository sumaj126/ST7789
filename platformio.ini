[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; 串口监视器配置
monitor_speed = 115200

; 上传配置（自动检测串口，或手动指定）
; upload_port = COM3  ; Windows 示例，取消注释并修改为您的实际串口
; upload_port = /dev/ttyUSB0  ; Linux 示例
; upload_port = /dev/cu.usbserial-xxx  ; macOS 示例

; 编译选项
build_flags =
    -DCORE_DEBUG_LEVEL=3

; 库依赖
lib_deps =
    adafruit/Adafruit GFX Library
    adafruit/Adafruit ST7735 and ST7789 Library
    olikraus/U8g2_for_Adafruit_GFX
    adafruit/DHT sensor library