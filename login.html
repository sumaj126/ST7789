    <script>
        // è®¾ç½®ç”¨æˆ·åå’Œå¯†ç (ä¿®æ”¹è¿™é‡Œæ¥æ›´æ”¹)
        const VALID_USERNAME = "sumaj";
        const VALID_PASSWORD = "981206";
        let isVerified = false;

        // æ‹–æ‹½éªŒè¯é€»è¾‘
        const slider = document.getElementById('slider');
        const sliderThumb = document.getElementById('sliderThumb');
        const sliderBg = slider.querySelector('.slider-bg');
        let isDragging = false;
        let startX = 0;
        const maxSlide = slider.offsetWidth - sliderThumb.offsetWidth - 4;

        sliderThumb.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - sliderThumb.offsetLeft;
            sliderThumb.style.transition = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging || isVerified) return;
            let newLeft = e.clientX - startX;
            newLeft = Math.max(2, Math.min(maxSlide, newLeft));
            sliderThumb.style.left = newLeft + 'px';

            if (newLeft >= maxSlide - 5) {
                verify();
            }
        });

        document.addEventListener('mouseup', () => {
            if (!isVerified) {
                isDragging = false;
                sliderThumb.style.transition = 'left 0.3s';
                sliderThumb.style.left = '2px';
            }
        });

        // è§¦æ‘¸å±æ”¯æŒ
        sliderThumb.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - sliderThumb.offsetLeft;
            sliderThumb.style.transition = 'none';
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging || isVerified) return;
            let newLeft = e.touches[0].clientX - startX;
            newLeft = Math.max(2, Math.min(maxSlide, newLeft));
            sliderThumb.style.left = newLeft + 'px';

            if (newLeft >= maxSlide - 5) {
                verify();
            }
        });

        document.addEventListener('touchend', () => {
            if (!isVerified) {
                isDragging = false;
                sliderThumb.style.transition = 'left 0.3s';
                sliderThumb.style.left = '2px';
            }
        });

            isVerified = true;
            isDragging = false;

            sliderThumb.style.left = maxSlide + 'px';
            sliderBg.textContent = 'âœ“ éªŒè¯é€šè¿‡';
